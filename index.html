<!DOCTYPE html>
<html>

<head>
    <title>The Tea Cozy</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <!--header and nav-->
    <header>
        <img src="img-tea-cozy-logo.png" alt="tea cozy script" height="50">
        <nav>
            <ul id="nav-bar">
                <a href="#mission">Mission</a>
                <a href="#featured tea">Featured Tea</a>
                <a href="#locations">Locations</a>
            </ul>
        </nav>
    </header>
    <!--our mission section-->
    <div class="our-mission-container">
        <div id="text-mission">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
    </div>
    <!--tea of the month section-->
    <div class="tea-of-the-month-container">
        <div class="tea-month-text-container">
            <h2 id="tea-of-the-month">Tea of the Month</h2>
            <h4 id="steeping">What's Steeping at The Cozy?</h4>
        </div>
            <div class="month-image-top-container">
                <div class="berry-blitz-container">
                    <img src="img-berryblitz.jpg" alt="berry blitz" height="200" width="300">
                    <h4 id="fall-berry-blitz-tea">Fall Berry Blitz Tea</h4>
                </div>
                <div class="spiced-rum-container">
                    <img src="img-spiced-rum.jpg" alt="berry blitz" height="200" width="300">
                    <h4 id="spiced-rum-tea">Spiced Rum Tea</h4>
                </div>
                <div class="donuts-container">
                    <img src="img-donut.jpg" alt="berry blitz" height="200" width="300">
                    <h4 id="seasonal-donuts-tea">Seasonal Donuts</h4>
                </div>
            </div>
            <div class="month-image-bottom-container">
                <div class="myrtle-container">
                    <img src="img-myrtle-ave.jpg" alt="berry blitz" height="200" width="300">
                    <h4 id="myrtle-ave-tea">Myrtle Ave Tea</h4>
                </div>
                <div class="bedford-container">
                    <img src="img-bedford-bizarre.jpg" alt="berry blitz" height="200" width="300">
                    <h4 id="bedford-bizarre-tea">Bedford Bizarre Tea</h4>
                </div>
            </div>
        </div>
    </div>
    <!--footer-->
    <footer>

    </footer>
</body>

</html>
